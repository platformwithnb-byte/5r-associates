<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" data-i18n-attr="content:meta.description" content="">
    <title data-i18n="meta.title"></title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html">
                    <img src="assets/logo.svg" alt="5R Associates logo" class="nav-logo"
                        data-i18n-attr="alt:site.logoAlt">
                </a>
            </div>
            <button class="nav-toggle" id="navToggle" data-i18n-attr="aria-label:nav.toggleLabel"
                aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="nav-link" data-i18n="nav.home">Home</a></li>
                <li><a href="services.html" class="nav-link" data-i18n="nav.services">Services</a></li>
                <li><a href="about.html" class="nav-link" data-i18n="nav.about">About</a></li>
                <li><a href="portfolio.html" class="nav-link active" data-i18n="nav.portfolio">Portfolio</a></li>
                <li><a href="contact.html" class="nav-link" data-i18n="nav.contact">Contact</a></li>
            </ul>
            <div class="lang-switcher">
                <button class="lang-btn active" data-lang="en" data-i18n="lang.en">EN</button>
                <button class="lang-btn" data-lang="kn" data-i18n="lang.kn">ಕನ್ನಡ</button>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1 data-i18n="portfolio.header.title"></h1>
            <p data-i18n="portfolio.header.subtitle"></p>
            <p class="hero-tagline" data-i18n="site.tagline"></p>
        </div>
    </section>

    <!-- Filters -->
    <section class="section portfolio-filters">
        <div class="container">
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all" data-i18n="portfolio.filters.all"></button>
                <button class="filter-btn" data-filter="construction"
                    data-i18n="portfolio.filters.construction"></button>
                <button class="filter-btn" data-filter="interior" data-i18n="portfolio.filters.interior"></button>
                <button class="filter-btn" data-filter="painting" data-i18n="portfolio.filters.painting"></button>
            </div>
        </div>
    </section>

    <!-- Portfolio Grid -->
    <section class="section portfolio-grid-section">
        <div class="container">
            <div class="portfolio-grid" id="portfolioGrid">
                <!-- Portfolio items will be dynamically loaded -->
            </div>
        </div>
    </section>

    <!-- CTA -->
    <section class="section cta-section">
        <div class="container">
            <h2 data-i18n="portfolio.cta.title"></h2>
            <p data-i18n="portfolio.cta.description"></p>
            <a href="contact.html" class="btn btn-primary btn-large" data-i18n="portfolio.cta.button"></a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <div class="footer-col">
                    <h4 data-i18n="footer.about.title"></h4>
                    <p data-i18n="footer.about.description"></p>
                </div>
                <div class="footer-col">
                    <h4 data-i18n="footer.quickLinks.title"></h4>
                    <ul class="footer-links">
                        <li><a href="index.html" data-i18n="nav.home"></a></li>
                        <li><a href="services.html" data-i18n="nav.services"></a></li>
                        <li><a href="about.html" data-i18n="nav.about"></a></li>
                        <li><a href="portfolio.html" data-i18n="nav.portfolio"></a></li>
                        <li><a href="contact.html" data-i18n="nav.contact"></a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4 data-i18n="footer.services.title"></h4>
                    <ul class="footer-links">
                        <li><a href="services.html#construction" data-i18n="footer.services.construction"></a></li>
                        <li><a href="services.html#interior" data-i18n="footer.services.interior"></a></li>
                        <li><a href="services.html#painting" data-i18n="footer.services.painting"></a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4 data-i18n="footer.contact.title"></h4>
                    <p data-i18n="footer.contact.phone"></p>
                    <p data-i18n="footer.contact.email"></p>
                </div>
            </div>
            <div class="footer-bottom">
                <p data-i18n="footer.copyright"></p>
            </div>
        </div>
    </footer>

    <script src="assets/js/contentLoader.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
