<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" data-i18n-attr="content:meta.description" content="">
    <title data-i18n="meta.title"></title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html">
                    <img src="assets/logo.svg" alt="5R Associates logo" class="nav-logo"
                        data-i18n-attr="alt:site.logoAlt">
                </a>
            </div>
            <button class="nav-toggle" id="navToggle" data-i18n-attr="aria-label:nav.toggleLabel"
                aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="nav-link active" data-i18n="nav.home">Home</a></li>
                <li><a href="services.html" class="nav-link" data-i18n="nav.services">Services</a></li>
                <li><a href="about.html" class="nav-link" data-i18n="nav.about">About</a></li>
                <li><a href="portfolio.html" class="nav-link" data-i18n="nav.portfolio">Portfolio</a></li>
                <li><a href="contact.html" class="nav-link" data-i18n="nav.contact">Contact</a></li>
            </ul>
            <div class="lang-switcher">
                <button class="lang-btn active" data-lang="en" data-i18n="lang.en">EN</button>
                <button class="lang-btn" data-lang="kn" data-i18n="lang.kn">ಕನ್ನಡ</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title" data-i18n="home.hero.title"></h1>
            <p class="hero-subtitle" data-i18n="home.hero.subtitle"></p>
            <p class="hero-tagline" data-i18n="site.tagline"></p>
            <div class="hero-buttons">
                <a href="contact.html" class="btn btn-primary" data-i18n="home.hero.ctaPrimary"></a>
                <a href="portfolio.html" class="btn btn-secondary" data-i18n="home.hero.ctaSecondary"></a>
            </div>
        </div>
    </section>

    <!-- Services Overview -->
    <section class="section services-overview">
        <div class="container">
            <h2 class="section-title" data-i18n="home.services.title"></h2>
            <p class="section-subtitle" data-i18n="home.services.subtitle"></p>
            <div class="service-grid">
                <div class="service-card">
                    <div class="service-icon">
                        <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="8" y="16" width="48" height="40" stroke="currentColor" stroke-width="3"
                                fill="none" />
                            <line x1="8" y1="28" x2="56" y2="28" stroke="currentColor" stroke-width="3" />
                            <line x1="8" y1="40" x2="56" y2="40" stroke="currentColor" stroke-width="3" />
                            <line x1="28" y1="16" x2="28" y2="56" stroke="currentColor" stroke-width="3" />
                        </svg>
                    </div>
                    <h3 class="service-title" data-i18n="home.services.construction.title"></h3>
                    <p class="service-description" data-i18n="home.services.construction.description"></p>
                </div>
                <div class="service-card">
                    <div class="service-icon">
                        <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="12" y="12" width="40" height="40" stroke="currentColor" stroke-width="3"
                                fill="none" />
                            <path d="M20 24 L32 24 L32 36 L20 36 Z" stroke="currentColor" stroke-width="2"
                                fill="none" />
                            <circle cx="42" cy="30" r="6" stroke="currentColor" stroke-width="2" fill="none" />
                        </svg>
                    </div>
                    <h3 class="service-title" data-i18n="home.services.interior.title"></h3>
                    <p class="service-description" data-i18n="home.services.interior.description"></p>
                </div>
                <div class="service-card">
                    <div class="service-icon">
                        <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16 48 L28 12 L32 12 L32 48" stroke="currentColor" stroke-width="3" fill="none" />
                            <path d="M36 20 Q40 16 48 24" stroke="currentColor" stroke-width="3" fill="none" />
                        </svg>
                    </div>
                    <h3 class="service-title" data-i18n="home.services.painting.title"></h3>
                    <p class="service-description" data-i18n="home.services.painting.description"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Work Areas -->
    <section class="section work-areas">
        <div class="container">
            <h2 class="section-title" data-i18n="home.workAreas.title"></h2>
            <div class="work-grid">
                <div class="work-card">
                    <h3 data-i18n="home.workAreas.intraDistrict.title"></h3>
                    <p data-i18n="home.workAreas.intraDistrict.description"></p>
                </div>
                <div class="work-card">
                    <h3 data-i18n="home.workAreas.interCity.title"></h3>
                    <p data-i18n="home.workAreas.interCity.description"></p>
                </div>
                <div class="work-card">
                    <h3 data-i18n="home.workAreas.interState.title"></h3>
                    <p data-i18n="home.workAreas.interState.description"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- CTA Section -->
    <section class="section cta-section">
        <div class="container">
            <h2 data-i18n="home.cta.title"></h2>
            <p data-i18n="home.cta.description"></p>
            <a href="contact.html" class="btn btn-primary btn-large" data-i18n="home.cta.button"></a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <div class="footer-col">
                    <h4 data-i18n="footer.about.title"></h4>
                    <p data-i18n="footer.about.description"></p>
                </div>
                <div class="footer-col">
                    <h4 data-i18n="footer.quickLinks.title"></h4>
                    <ul class="footer-links">
                        <li><a href="index.html" data-i18n="nav.home"></a></li>
                        <li><a href="services.html" data-i18n="nav.services"></a></li>
                        <li><a href="about.html" data-i18n="nav.about"></a></li>
                        <li><a href="portfolio.html" data-i18n="nav.portfolio"></a></li>
                        <li><a href="contact.html" data-i18n="nav.contact"></a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4 data-i18n="footer.services.title"></h4>
                    <ul class="footer-links">
                        <li><a href="services.html#construction" data-i18n="footer.services.construction"></a></li>
                        <li><a href="services.html#interior" data-i18n="footer.services.interior"></a></li>
                        <li><a href="services.html#painting" data-i18n="footer.services.painting"></a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4 data-i18n="footer.contact.title"></h4>
                    <p data-i18n="footer.contact.phone"></p>
                    <p data-i18n="footer.contact.email"></p>
                </div>
            </div>
            <div class="footer-bottom">
                <p data-i18n="footer.copyright"></p>
            </div>
        </div>
    </footer>

    <script src="assets/js/contentLoader.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
