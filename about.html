<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" data-i18n-attr="content:meta.description" content="">
    <title data-i18n="meta.title"></title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html">
                    <img src="assets/logo.svg" alt="5R Associates logo" class="nav-logo"
                        data-i18n-attr="alt:site.logoAlt">
                </a>
            </div>
            <button class="nav-toggle" id="navToggle" data-i18n-attr="aria-label:nav.toggleLabel"
                aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="nav-link" data-i18n="nav.home">Home</a></li>
                <li><a href="services.html" class="nav-link" data-i18n="nav.services">Services</a></li>
                <li><a href="about.html" class="nav-link active" data-i18n="nav.about">About</a></li>
                <li><a href="portfolio.html" class="nav-link" data-i18n="nav.portfolio">Portfolio</a></li>
                <li><a href="contact.html" class="nav-link" data-i18n="nav.contact">Contact</a></li>
            </ul>
            <div class="lang-switcher">
                <button class="lang-btn active" data-lang="en" data-i18n="lang.en">EN</button>
                <button class="lang-btn" data-lang="kn" data-i18n="lang.kn">ಕನ್ನಡ</button>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1 data-i18n="about.header.title"></h1>
            <p data-i18n="about.header.subtitle"></p>
            <p class="hero-tagline" data-i18n="site.tagline"></p>
        </div>
    </section>

    <!-- Company Overview -->
    <section class="section about-overview">
        <div class="container">
            <div class="about-content">
                <h2 data-i18n="about.overview.title"></h2>
                <p data-i18n="about.overview.founded"></p>
                <p data-i18n="about.overview.description"></p>
            </div>
        </div>
    </section>

    <!-- Mission & Vision -->
    <section class="section mission-vision">
        <div class="container">
            <div class="mv-grid">
                <div class="mv-card">
                    <h2 data-i18n="about.mission.title"></h2>
                    <p data-i18n="about.mission.description"></p>
                </div>
                <div class="mv-card">
                    <h2 data-i18n="about.vision.title"></h2>
                    <p data-i18n="about.vision.description"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Why Choose Us -->
    <section class="section why-us">
        <div class="container">
            <h2 class="section-title" data-i18n="about.whyUs.title"></h2>
            <div class="features-grid">
                <div class="feature-card">
                    <div class="feature-icon">
                        <svg width="48" height="48" viewBox="0 0 48 48" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="24" cy="24" r="18" />
                            <path d="M16 24 L22 30 L32 18" />
                        </svg>
                    </div>
                    <h3 data-i18n="about.whyUs.experience.title"></h3>
                    <p data-i18n="about.whyUs.experience.description"></p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <svg width="48" height="48" viewBox="0 0 48 48" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="8" y="12" width="32" height="28" rx="2" />
                            <path d="M16 20 L20 24 L32 14" />
                        </svg>
                    </div>
                    <h3 data-i18n="about.whyUs.quality.title"></h3>
                    <p data-i18n="about.whyUs.quality.description"></p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <svg width="48" height="48" viewBox="0 0 48 48" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="24" cy="14" r="6" />
                            <path d="M12 38 C12 28 36 28 36 38" />
                        </svg>
                    </div>
                    <h3 data-i18n="about.whyUs.professionals.title"></h3>
                    <p data-i18n="about.whyUs.professionals.description"></p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <svg width="48" height="48" viewBox="0 0 48 48" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="24" cy="24" r="18" />
                            <polyline points="24 12 24 24 32 28" />
                        </svg>
                    </div>
                    <h3 data-i18n="about.whyUs.timely.title"></h3>
                    <p data-i18n="about.whyUs.timely.description"></p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <svg width="48" height="48" viewBox="0 0 48 48" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M8 24 L20 36 L40 12" />
                        </svg>
                    </div>
                    <h3 data-i18n="about.whyUs.comprehensive.title"></h3>
                    <p data-i18n="about.whyUs.comprehensive.description"></p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <svg width="48" height="48" viewBox="0 0 48 48" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 24 L24 12 L36 24 L36 40 L12 40 Z" />
                            <rect x="20" y="28" width="8" height="12" />
                        </svg>
                    </div>
                    <h3 data-i18n="about.whyUs.coverage.title"></h3>
                    <p data-i18n="about.whyUs.coverage.description"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Service Areas -->
    <section class="section service-areas">
        <div class="container">
            <h2 class="section-title" data-i18n="about.serviceAreas.title"></h2>
            <p class="section-subtitle" data-i18n="about.serviceAreas.subtitle"></p>
            <div class="areas-grid">
                <div class="area-card">
                    <h3 data-i18n="about.serviceAreas.residential.title"></h3>
                    <p data-i18n="about.serviceAreas.residential.description"></p>
                </div>
                <div class="area-card">
                    <h3 data-i18n="about.serviceAreas.nonCommercial.title"></h3>
                    <p data-i18n="about.serviceAreas.nonCommercial.description"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- CTA -->
    <section class="section cta-section">
        <div class="container">
            <h2 data-i18n="about.cta.title"></h2>
            <p data-i18n="about.cta.description"></p>
            <a href="contact.html" class="btn btn-primary btn-large" data-i18n="about.cta.button"></a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <div class="footer-col">
                    <h4 data-i18n="footer.about.title"></h4>
                    <p data-i18n="footer.about.description"></p>
                </div>
                <div class="footer-col">
                    <h4 data-i18n="footer.quickLinks.title"></h4>
                    <ul class="footer-links">
                        <li><a href="index.html" data-i18n="nav.home"></a></li>
                        <li><a href="services.html" data-i18n="nav.services"></a></li>
                        <li><a href="about.html" data-i18n="nav.about"></a></li>
                        <li><a href="portfolio.html" data-i18n="nav.portfolio"></a></li>
                        <li><a href="contact.html" data-i18n="nav.contact"></a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4 data-i18n="footer.services.title"></h4>
                    <ul class="footer-links">
                        <li><a href="services.html#construction" data-i18n="footer.services.construction"></a></li>
                        <li><a href="services.html#interior" data-i18n="footer.services.interior"></a></li>
                        <li><a href="services.html#painting" data-i18n="footer.services.painting"></a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4 data-i18n="footer.contact.title"></h4>
                    <p data-i18n="footer.contact.phone"></p>
                    <p data-i18n="footer.contact.email"></p>
                </div>
            </div>
            <div class="footer-bottom">
                <p data-i18n="footer.copyright"></p>
            </div>
        </div>
    </footer>

    <script src="assets/js/contentLoader.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
