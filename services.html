            <button class="nav-toggle" id="navToggle" data-i18n-attr="aria-label:nav.toggleLabel"

            <ul class="nav-menu" id="navMenu">

                <li><a href="contact.html" class="nav-link" data-i18n="nav.contact">Contact</a></li>

            <div class="lang-switcher">

                <button class="lang-btn" data-lang="kn" data-i18n="lang.kn">ಕನ್ನಡ</button>
            </div>
        </div>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1 data-i18n="services.header.title"></h1>
            <p data-i18n="services.header.subtitle"></p>
            <p class="hero-tagline" data-i18n="site.tagline"></p>
        </div>
    </section>

    <!-- Coverage Area -->
    <section class="section coverage-section">
        <div class="container">
            <h2 data-i18n="services.coverage.title"></h2>
            <p data-i18n="services.coverage.description"></p>
            <div class="coverage-grid">
                <div class="coverage-card">
                    <h3 data-i18n="services.coverage.intraDistrict"></h3>

                    <p data-i18n="services.cards.construction.description"></p>
                    <button type="button" class="service-link" data-action="toggle-details"
                        data-i18n="services.cards.learnMore"></button>
                    <div class="service-details" aria-hidden="true">
                        <p class="service-intro" data-i18n="services.details.construction.intro"></p>
                        <ul class="service-list">
                            <li data-i18n="services.details.construction.property1"></li>
